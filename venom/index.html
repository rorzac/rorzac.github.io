    <script>
      
      document.addEventListener('DOMContentLoaded', () => {
    const videoContainer = document.querySelector('.video-container');

    // Добавление класса при наведении курсора
    videoContainer.addEventListener('mouseenter', () => {
        videoContainer.classList.add('hovered');
    });

    // Удаление класса при уходе курсора
    videoContainer.addEventListener('mouseleave', () => {
        videoContainer.classList.remove('hovered');
    });

    // Дополнительный эффект мерцания
    setInterval(() => {
        if (videoContainer.classList.contains('hovered')) {
            videoContainer.style.boxShadow = `
                0 0 30px ${Math.random() * 15 + 10}px rgba(0, 255, 255, ${Math.random() * 0.5 + 0.5}),
                0 0 60px ${Math.random() * 30 + 30}px rgba(0, 255, 255, ${Math.random() * 0.3 + 0.3})
            `;
        } else {
            videoContainer.style.boxShadow = `
                0 0 20px rgba(0, 255, 255, 0.7),
                0 0 30px rgba(0, 255, 255, 0.6)
            `;
        }
    }, 100); // Каждые 100 миллисекунд обновлять эффект
});



document.addEventListener('DOMContentLoaded', () => {
    const burgerMenu = document.getElementById('burger-menu');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-btn');

    burgerMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('open');
        burgerMenu.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        burgerMenu.classList.remove('active');
    });

    // Закрытие меню при клике вне его
    document.addEventListener('click', (event) => {
        if (!mobileMenu.contains(event.target) && !burgerMenu.contains(event.target)) {
            if (mobileMenu.classList.contains('open')) {
                mobileMenu.classList.remove('open');
                burgerMenu.classList.remove('active');
            }
        }
    });
});
