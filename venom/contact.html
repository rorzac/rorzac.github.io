<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <title>Angel Script</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-nav">
                <div class="logo-block">
                    <a href="index.html"><img src="img/logo.svg" alt=""></a>
                </div>
                <div class="text-block">
                    <ul class="nav-menu">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="product.html">PRODUCTS</a></li>
                        <li class="active"><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
                <div class="menu-block">
                    <a href="#">
                        <img src="img/telegram.svg" alt="">
                    </a>
                </div>
                <div class="burger" id="burger-menu">
                    <div class="burger-bar"></div>
                    <div class="burger-bar"></div>
                    <div class="burger-bar"></div>
                </div>
            </div>
        </nav>
        <div class="mobile-menu" id="mobile-menu">
            <button class="close-btn" id="close-btn" aria-label="Close menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6L18 18" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="menu-content">
                <a href="index.html" class="menu-item">Home</a>
                <a href="product.html" class="menu-item">Products</a>
                <a href="contact.html" class="menu-item">Contact</a>
                <a href="https://t.me/VenomControl" class="telegram-btn">
                    <img src="img/telegram.svg" alt="Telegram" class="telegram-icon">
                </a>
            </div>
        </div>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>For software questions, write to us in telegram</p>
        <div class="telegram-link">
            <a href="https://t.me/drainer_angel" target="_blank">
                Telegram
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerMenu = document.getElementById('burger-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeBtn = document.getElementById('close-btn');

            burgerMenu.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                burgerMenu.classList.toggle('active');
            });

            closeBtn.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                burgerMenu.classList.remove('active');
            });

            document.addEventListener('click', (event) => {
                if (!mobileMenu.contains(event.target) && !burgerMenu.contains(event.target)) {
                    if (mobileMenu.classList.contains('open')) {
                        mobileMenu.classList.remove('open');
                        burgerMenu.classList.remove('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
