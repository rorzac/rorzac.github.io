<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор способа оплаты</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .payment-options {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 20px;
            width: 100px;
            margin: 0 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите способ оплаты</h1>
        <div class="payment-options">
            <button id="crypto-btn">Криптовалюта</button>
            <button id="card-btn">Карта</button>
            <button id="paypal-btn">PayPal</button>
            <button id="other-btn">Другие</button>
        </div>
    </div>

    <script>
        document.getElementById('crypto-btn').addEventListener('click', function() {
            window.location.href = 'crypto.html';
        });

        document.getElementById('card-btn').addEventListener('click', function() {
            window.location.href = 'card.html';
        });

        document.getElementById('paypal-btn').addEventListener('click', function() {
            alert('PayPal платежи временно недоступны.');
        });

        document.getElementById('other-btn').addEventListener('click', function() {
            alert('Другие методы будут добавлены позже.');
        });
    </script>
</body>
</html>
