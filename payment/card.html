<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата картой</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, select, input {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button {
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #43a047;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            label, select, input {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата картой</h1>
        <form>
            <label for="bank">Выберите банк:</label>
            <select id="bank" name="bank">
                <option value="bank1">Банк 1</option>
                <option value="bank2">Банк 2</option>
                <option value="bank3">Банк 3</option>
            </select>

            <p>Номер карты: <span id="card-number">1234 5678 9012 3456</span></p>
            <button type="button" onclick="copyCard()">Скопировать карту</button>
        </form>
    </div>

    <script>
        function copyCard() {
            var copyText = document.getElementById('card-number').textContent;
            navigator.clipboard.writeText(copyText).then(function() {
                alert('Номер карты скопирован');
            });
        }
    </script>
</body>
</html>
