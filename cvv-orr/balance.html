<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/balance.css" />
    <title>Card - CCV2</title>
  </head>
  <body>
    <header id="header">
      <div class="block">
        <div class="nav-block">
          <div class="logo">
            <img src="img/logo.svg" alt="" />
          </div>
          <div class="title-main">
            <div class="balance">
              <a href="#">Add balance</a>
            </div>
            <div class="exit">
              <a href="#">Exit</a>
            </div>
          </div>

          <div class="menu">
            <div class="main-text">
              <a href="#">Cvv fulz</a>
            </div>
            <br />
            <div class="main-text">
              <a href="#">Check bin</a>
            </div>
            <br />
            <div class="main-text">
              <a href="#">Support</a>
            </div>
          </div>
        </div>

        <div class="main-block">

          <div id="add" class="add">
            <div class="add-balance">
              <div class="add-title">Your balance now:</div>
              <div class="add-cash">$0,00</div>
            </div>
            <div class="add-photo">
              <img src="img/add.svg" alt="" />
            </div>
            <div class="add-main-title">
              We payment only crypto coin <span>Monero (XMR)</span> for your
              security
            </div>
            <div class="add-input">
              <input  id="input" min="100" type="number" value="100" />
            </div>
            <div class="add-send">you send</div>
            <div class="info">
                <div class="input-block">
                  <div class="content">
                    <img src="img/info.svg" alt="" />
                    <h1>Minimum amount 100 usd</h1>
                  </div>
                </div>

                </div>


          
                <div class="btn">
                    <div class="centering">
                      <a onclick="return false;" id="btn" class="btn-func" href="javascript:void(0)"">Payment</a>
                    </div>
                  </div>

                </div>

          <div id="send" class="send">
            <div class="send-img">
                <img src="img/send.svg" alt="">
            </div>
            <div class="send-title">
                As soon as we receive all confirmations, funds will appear on your balance
            </div>
            <div class="amount">
                Amount: <span id="out-coin"></span> XMR
            </div>
            <div class="send-input">
                <input id="myInput" type="text" value="48fpQuKvzJs7pspKipTDR3hKCyQgv8wj5RvPZz7Ch7D2Z9fN">
            </div>

            <div class="button">
                <button onclick="myFunction()">Copy</button>
              </div>

              <div class="waiting">
                <p>We are waiting for your payment</p>
              </div>
              <div class="cancel">
                <a onclick="return false;" id="btn-home" href="javascript:void(0)" href="#">Cancel</a>
              </div>
          </div>

        </div>
      </div>
    </header>


    <script>
      // first block

      document.getElementById("btn").onclick = myClick;

let xmr = 0.006219;

function myClick() {
  let input = document.getElementById("input").value;

  if (input >= 100) {
    // alert("done");
    document.getElementById("out-coin").innerHTML = input * xmr;

    document.getElementById("add").style.display = "none";
    document.getElementById("send").style.display = "block";
 
  } else {
    alert("Minimum amount 100 usd!!!");
  }
}

document.getElementById("btn-home").onclick = HomeBtn;

function HomeBtn() {
  document.getElementById("add").style.display = "block";

     document.getElementById('send').style.display = "none";
}




        // copy
        function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("myInput");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);

        /* Alert the copied text */
      }
        // end copy
    </script>
  </body>
</html>
