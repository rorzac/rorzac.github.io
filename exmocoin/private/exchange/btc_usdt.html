<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../fonts/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="header__logo" href="#">
            <img
              class="header__logo-img"
              src="../images/exmologo.svg"
              alt="logo"
            />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#"> Main </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#"> Home </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#"> Support</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#"> Blog </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#"> Contact </a>
              </li>
            </ul>
          </nav>
          <div class="header__control">
            <a class="header__btn" href="#"> Exit </a>
          </div>
        </div>
        <div class="exchange__item">
          <div class="main__block">
            <h1 class="title">Обмен Privat 24 UAH на Visa/MasterCard UAH</h1>
            <hr/>
            <h3 class="subtitle">Обмен производится в автоматическом режиме и занимает от 5 до 30 минут</h3>
            <div class="block__exchange">
              <div class="from">
                <div class="title__block">
                  <img src="images/btc.png" alt="" class="crypto" />
                  <div class="crypto__name">Bitcoin (BTC)</div>
                </div>
                <div class="main__input">
                  <div class="left__menu">
                    <div class="name__val">Отдаете</div>
                    <input placeholder="500" type="text" class="val" />
                  </div>
                  <div class="right__menu">
                    <div class="name__val">Ваша почта</div>
                    <input placeholder="Ваша почта" type="text" class="val" />
                  </div>
                </div>
              </div>
              <div class="to">
                <div class="title__block">
                  <img src="images/btc.png" alt="" class="crypto" />
                  <div class="crypto__name">Bitcoin (BTC)</div>
                </div>
                <div class="main__input">
                  <div class="left__menu">
                    <div class="name__val">Получаете</div>
                    <input type="text" class="val" />
                  </div>
                  <div class="right__menu">
                    <div class="name__val">Номер карты</div>
                    <input placeholder="Номер карты" type="text" class="val" />
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="button">
              <a href="#" class="btn">Exchange</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
