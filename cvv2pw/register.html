<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/register.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="container">
        <div class="home-page">
          <a href="#">Home Page</a>
        </div>

        <div class="main-center">
          <img src="img/log.svg" alt="" />
        </div>

        <div class="main-form">
          <form action="post" class="centering">
            <div class="login">
              <p>USERNAME:</p>
              <input type="text" / placeholder="admin">
            </div>
            <div class="password">
              <p>PASSWORD:</p>
              <input type="password" / placeholder="***">
            </div>
            <div class="email">
                <p>PASSWORD:</p>
                <input type="email" / placeholder="admin@mail.tm">
              </div>
            <div class="btn">
                <button>Register</button>
            </div>

            <div class="register">
                <a href="#">Login</a>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
